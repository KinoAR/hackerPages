<template name = "hackerProfile">

	<div class = "container">
		<form>
			<div class = "form-group"> 
				<label>Legal Name: </label>
				<input type = "text"  class = "form-control" placeholder = "Legal Name">
			</div>
			<div class = "form-group"> 
				<label>Pseudonym: </label>
				<input type = "text"  class = "form-control" placeholder = "Pseudonym">
			</div>
			<div class = "form-group"> 
				<label>Email: </label>
				<input type = "email"  class = "form-control" placeholder = "Email">
			</div>
			<div class = "form-group"> 
				<label>Best Hack: </label>
				<input type = "text"  class = "form-control" placeholder = "Best Hack">
			</div>
			<button type = "submit" class = "btn btn-default">SUBMIT</button>
		</form>
	</div>


</template>
